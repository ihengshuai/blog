name: deploy github page using vitepress
on:
  push:
    branches:
      - main

env:
  DOMAIN: blog.usword.cn
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  REPOSITORY: ${{ github.repository }}
  OWNER: ${{ github.repository_owner }}
  EMAIL: "wsm_1105@163.com"
  ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
  ALGOLIA_APP_KEY: ${{ secrets.ALGOLIA_APP_KEY }}
  ALGOLIA_APP_INDEXNAME: ${{ secrets.ALGOLIA_APP_INDEXNAME }}


jobs:
  build-and-deploy:
    name: deploy github page
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install pnpm
        run: yarn global add pnpm
      - name: set env variables
        run: echo ALGOLIA_APP_ID=${{ env.ALGOLIA_APP_ID }} >> .env && echo ALGOLIA_APP_KEY=${{ env.ALGOLIA_APP_KEY }} >> .env && echo ALGOLIA_APP_INDEXNAME=${{ env.ALGOLIA_APP_INDEXNAME }} >> .env
      - name: build project
        run: pnpm install && pnpm build
      - run: ls
      - name: deploy sitemap
        run: cp sitemap.txt dist
      - name: deploy page
        run: chmod +x ./scripts/deploy-page.sh && ./scripts/deploy-page.sh
