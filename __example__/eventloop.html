<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eventloop</title>
    <style>
      #title {
        width: 100px;
        height: 100px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="title" />
    <script>
      const wrapper = document.querySelector("#title");
      let color = "red";
      let count = 0;
      const timer = setInterval(() => {
        count++;
        if (count > 60) clearInterval(timer);
        if (color === "red") {
          wrapper.style.background = "blue";
          color = "blue";
        } else {
          wrapper.style.background = "red";
          color = "red";
        }
      }, 16.6);
      function rF() {
      	count ++;
      	if (count < 60) {
      		console.log(1)
      		requestAnimationFrame(() => {
		      	if (color === "red") {
		          wrapper.style.background = "blue";
		          color = "blue";
		        } else {
		          wrapper.style.background = "red";
		          color = "red";
		        }
		        rF();
	        })
      	}
      }
      rF();
    </script>
