<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>async</title>
</head>
<body>
	<script type="text/javascript">
		function *log() {
			const x = yield 2;
			const y = yield 3;
			return x + y;
		}
		l = log()
	</script>
</body>
</html>
